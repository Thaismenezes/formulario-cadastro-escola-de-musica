<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Tag usada para garantir a cooatibili8dade com nabegadores diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag usada para configuração de área de vizualização em dispositivos móveis initial-scale=1.0 define o nível de zoom inicial para 1.0, -->
    <title>Formulério de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <script src="script.js" defer></script>
  </head>
<body>
    <div class="formCadastro">
        <h1>Cadastre-se na Escola de Música!</h1>
        <form id="formLogin" class="formLogin">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome.">
            

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu E-mail.">
            

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="A senha precisa ter 8 dígitos.">
           

            <label for="senhaConfirmacao">Confirme a senha:</label>
            <input type="password" id="senhaConfirmacao" placeholder="Digite sua senha novamente.">
        

            <label for="nivel">Informe seu nível de aprendizado:</label>
            <select name="nivel" id="nivel">
                <option value="">Selecione seu nível de aprendizado</option>
                <option value="iniciante">Iniciante - não tenho nenhum conhecimento.</option>
                <option value="intermediario">Intermédiário - conheço um pouco de partitura e teoria.</option>
                <option value="avancado">Avançado - consigo criar anrranjos criativos.</option>
            </select>

            <label for="grupo">Com qual grupo tem mais afinidade?</label>
            <select name="grupo" id="grupo">
                <option value="">Selecione seu grupo</option>
                <option value="sopro">Sopro</option>
                <option value="corda">Corda</option>
                <option value="percussao">Percussão</option>
            </select>

            <label for="mensagem">Conte um pouco sobre você..</label>
            <textarea name="mensagem" id="mensagem" ></textarea>

            <div class="btnEnviar">
                <button type="submit">Enviar!</button>
            </div>
        </form>
    </div> 

</body>
</html>
